[[layers]]
    name = 'gtags'
[[layers]]
    name = 'lang#elixir'
[[layers]]
    name = 'lang#extra'
[[layers]]
    name = 'lang#html'
[[layers]]
    name = 'lang#javascript'
    auto_fix = true
[[layers]]
